<div class="pagination">
    {% if articles.has_previous %}
        <a href="?page=1" style="text-decoration: underline">&laquo; Primero</a>
        <a href="?page={{articles.previous_page_number}}" style="text-decoration: underline">Anterior</a>
    {% endif %}
    <span class="actual">
        Pagina {{articles.number}} de {{articles.paginator.num_pages}}
    </span>
    {% if articles.has_next %}
        <a href="?page={{articles.next_page_number}}" style="text-decoration: underline">Siguiente</a>
        <a href="?page={{articles.paginator.num_pages}}" style="text-decoration: underline"> Ultimo &raquo;</a>
    {% endif %}
</div>
